<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    background-image: url(https://img.freepik.com/premium-vector/blank-math-template-with-math-symbol_1639-26329.jpg?semt=ais_hybrid);
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="date"],
select,
input[type="range"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="range"] {
    width: calc(100% - 20px);
}

.form-buttons {
    display: flex;
    justify-content: center;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #5cb85c;
    color: white;
    font-size: 16px;
}

button:hover {
    opacity: 0.9;
}
@media (max-width: 600px) {
    .container {
        width: 90%;
    }
}
    </style>    
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="5" step="1" value="3" required>
                <span id="rating-value">3</span>
            </div>
            <div class="form-buttons">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const ratingSlider = document.getElementById('rating');
        const ratingValue = document.getElementById('rating-value');
        
        ratingSlider.addEventListener('input', function() {
            ratingValue.textContent = this.value;
        });
    </script>
</body>
</html>
