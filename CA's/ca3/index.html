<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Web Development Quiz</h1>
        <button id="startQuiz">Start Quiz</button>
    </header>
    
    <section id="quizContainer" class="hidden">
        <div id="timer">Time: <span id="time">60</span> seconds</div>
        <div id="questionContainer">
            <p id="question"></p>
            <div id="answers"></div>
        </div>
        <button id="nextButton">Next Question</button>
    </section>

    <section id="scoreContainer" class="hidden">
        <h2>Your Score: <span id="score">0</span>/30</h2>
        <button id="restartQuiz">Restart Quiz</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
