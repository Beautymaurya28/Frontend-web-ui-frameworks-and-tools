<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chessboard {
      width: 400px; /* Fixed chessboard size */
      height: 400px;
    }
    .square {
      height: 50px; /* Each square is a fixed size */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .black {
      background-color: #444;
    }
    .white {
      background-color: #f0cccc;
    }
  </style>
</head>
<body>
    
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="chessboard">
      <!-- Row 1 -->
      <div class="row">
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
      </div>
      <!-- Row 2 -->
      <div class="row">
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
      </div>
      <!-- Repeat similar rows for the chessboard -->
      <!-- Row 3 -->
      <div class="row">
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
      </div>
      <!-- Row 4 -->
      <div class="row">
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
      </div>
      <!-- Row 5 -->
      <div class="row">
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
      </div>
      <!-- Row 6 -->
      <div class="row">
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
      </div>
      <!-- Row 7 -->
      <div class="row">
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
      </div>
      <!-- Row 8 -->
      <div class="row">
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
        <div class="col p-0 square white"></div>
        <div class="col p-0 square black"></div>
      </div>
    </div>
  </div>
</body>
</html>
