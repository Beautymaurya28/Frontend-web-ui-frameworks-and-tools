<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Table Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center mb-4">Student Table</h2>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>School</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>15</td>
            <td>A</td>
            <td>XYZ High School</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>16</td>
            <td>B</td>
            <td>ABC Academy</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Sam Brown</td>
            <td>14</td>
            <td>A</td>
            <td>LMN School</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Emily White</td>
            <td>17</td>
            <td>C</td>
            <td>XYZ High School</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Michael Green</td>
            <td>15</td>
            <td>B</td>
            <td>ABC Academy</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
<!-- Key Features:
Table:

The table class gives a basic table layout.

The table-bordered class adds borders around the table and cells.

The table-striped class adds alternating row colors for better readability.

The table-dark class is applied to the header for a dark background with white text.

The table-responsive class ensures the table is scrollable horizontally on smaller screens (if necessary).

Responsive Design:

The table will adjust to smaller screens. On mobile devices, the table will be scrollable horizontally if the content is too wide.

Basic Table Content:

The table displays student data such as Name, Age, Grade, and School. -->
