<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popover and Alert Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center">Bootstrap Popover and Alert Example</h1>

    <!-- Button with Popover -->
    <div class="d-flex justify-content-center my-4">
      <button type="button" class="btn btn-info" id="popoverButton" data-bs-toggle="popover" data-bs-placement="top" title="Popover Title" data-bs-content="This is a simple popover content. It can contain text, links, or even HTML.">
        Hover or Click me for Popover
      </button>
    </div>

    <!-- Success Alert -->
    <div class="d-flex justify-content-center my-4">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> This is a success alert—check it out!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

    <!-- Danger Alert -->
    <div class="d-flex justify-content-center my-4">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> Something went wrong, please try again.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

    <!-- Warning Alert -->
    <div class="d-flex justify-content-center my-4">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Warning!</strong> This is a warning alert—please be careful!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Initialize Popover
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
  </script>

</body>
</html>
<!-- Popover:
The button with the ID popoverButton has a data-bs-toggle="popover" attribute, which triggers the popover when clicked.

The data-bs-placement="top" attribute places the popover above the button.

The title and data-bs-content attributes define the content of the popover.

The Popover is initialized in the JavaScript section using the bootstrap.Popover() method.

2. Alert:
Alerts are used to display messages like success, danger, and warning.

The alerts use classes like alert-success, alert-danger, and alert-warning to style them.

The alert-dismissible class enables the close button for dismissing the alert.

The btn-close button inside the alert box allows you to dismiss the alert.

How It Works:
Popover:

Click or hover on the button labeled "Hover or Click me for Popover," and a popover with a title and content will appear.

Alert:

Alerts will appear with different messages, and you can dismiss them using the close button (X) in the top-right corner. -->
