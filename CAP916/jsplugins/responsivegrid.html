<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body>
   <div class="container">
    <!-- #resposnive grid -->
    <div class="row mt-5">
        <div class="col-md-4 bg-danger p-3">col 1</div>
        <div class="col-md-4 bg-dark p-3">col 1</div>
        <div class="col-md-4 bg-danger p-3">col 1</div>
    </div>
    <div class="row mt-5">
        <!-- \\fixed grid -->
        <div class="col-md-6 bg-info">50%</div>
         <div class="col-md-6 bg-success">50%</div>
    </div>
    <div class="row mt-5">
        <!-- \\auto grid -->
        <div class="col-md-6 bg-dark">Auto 1</div>
        <div class="col-md-6 bg-dark">Auto 1</div>
    </div>
    <!-- nested grid -->
     <div class="row mt-5">
        <div class="col-md-6 bg-secondary">nested 1</div>
        <div class="row">
            <div class="col-6 bg-dark">nested 2</div>
            <div class="col-6 bg-dark">nested 2</div>
        </div>
     </div>
     <!-- //offset-gutters -->
      <div class="row">
        <div class="row g-3"> 
            <div class="col-6 bg-dark">nested 2</div>
            <div class="col-6 bg-dark">nested 2</div><!-- gap of 3 -->
             </div>
        <div class="col-md-2 offset-md-4 bg-primary">offset 1</div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4" style="background-color: #ccc;">Column 1</div>
          <div class="col-sm-4" style="background-color: #aaa;">Column 2</div>
          <div class="col-sm-4" style="background-color: #888;">Column 3</div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-4" style="background-color: #ccc;">Column 1</div>
          <div class="col-sm-4" style="background-color: #aaa;">Column 2</div>
          <div class="col-sm-4" style="background-color: #888;">Column 3</div>
        </div>
      </div>
      
   </div>
</body>
</html>
